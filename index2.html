<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV to PDF Converter</title>
  <script src="js/libs/papaparse.min.js"></script>
  <script src="js/libs/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button, label {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CSV to PDF Converter</h1>
    <label for="csvFile">Upload your CSV file:</label>
    <input type="file" id="csvFile" accept=".csv">
    
    <label for="rowsPerPage">Number of rows per page:</label>
    <input type="number" id="rowsPerPage" min="1" value="10">

    <button id="generatePdf">Convert to PDF</button>
  </div>
  <script>
    document.getElementById('generatePdf').addEventListener('click', () => {
      const fileInput = document.getElementById('csvFile');
      const rowsPerPage = parseInt(document.getElementById('rowsPerPage').value, 10);
      
      if (!fileInput.files.length) {
        alert('Please upload a CSV file.');
        return;
      }

      const file = fileInput.files[0];
      Papa.parse(file, {
        complete: (results) => {
          const data = results.data;

          if (data.length < 2 || data[0].length !== 2) {
            alert('The CSV file must have exactly two columns.');
            return;
          }

          generatePDF(data, rowsPerPage);
        },
        error: () => alert('Error reading CSV file.')
      });
    });

    async function generatePDF(data, rowsPerPage) {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();
      
      const col1Width = pageWidth / 2;
      const col2Width = pageWidth / 2;
      const rowHeight = pageHeight / rowsPerPage;

      let currentRow = 0;

      data.forEach((row, index) => {
        if (index === 0) return; // Skip header row

        const col1Text = row[0] || '';
        const col2Text = row[1] || '';
        const yPos = (currentRow % rowsPerPage) * rowHeight + 10;

        if (currentRow > 0 && currentRow % rowsPerPage === 0) {
          pdf.addPage();
          currentRow = 0;
        }

        pdf.text(col1Text, 10, yPos, { maxWidth: col1Width - 20 });
        pdf.text(col2Text, col1Width + 10, yPos, { maxWidth: col2Width - 20 });

        currentRow++;
      });

      pdf.save('converted.pdf');
    }
  </script>
</body>
</html>
