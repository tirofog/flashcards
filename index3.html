<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV to PDF Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button, label, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CSV to PDF Converter</h1>

    <label for="csvFile">Upload your CSV file:</label>
    <input type="file" id="csvFile" accept=".csv">

    <label for="csvText">Or paste your CSV content here:</label>
    <textarea id="csvText" placeholder="e.g., een baviaan,a baboon\neen jachtluipaard,a cheetah\neen chimpansee,a chimpanzee\neen hert,a deer"></textarea>

    <label for="rowsPerPage">Number of rows per page:</label>
    <input type="number" id="rowsPerPage" min="1" value="10">

    <button id="generatePdf">Convert to PDF</button>
  </div>

  <script>
    document.getElementById('generatePdf').addEventListener('click', () => {
      const fileInput = document.getElementById('csvFile');
      const csvText = document.getElementById('csvText').value.trim();
      const rowsPerPage = parseInt(document.getElementById('rowsPerPage').value, 10);

      if (!fileInput.files.length && !csvText) {
        alert('Please upload a CSV file or paste CSV content.');
        return;
      }

      if (fileInput.files.length) {
        const file = fileInput.files[0];
        Papa.parse(file, {
          complete: (results) => {
            const data = results.data;
            if (!validateCsvData(data)) return;
            generatePDF(data, rowsPerPage);
          },
          error: () => alert('Error reading CSV file.')
        });
      } else if (csvText) {
        const data = Papa.parse(csvText, { delimiter: ',', skipEmptyLines: true }).data;
        if (!validateCsvData(data)) return;
        generatePDF(data, rowsPerPage);
      }
    });

    function validateCsvData(data) {
      if (data.length < 2 || data[0].length !== 2) {
        alert('The CSV data must have exactly two columns.');
        return false;
      }
      return true;
    }

    async function generatePDF(data, rowsPerPage) {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();

      const colWidth = (pageWidth - 20) / 4; // Four columns
      const rowHeight = (pageHeight - 20) / rowsPerPage;
      const fontSize = 10;

      pdf.setFontSize(fontSize);

      let currentCell = 0; // Tracks cell position (0 to 3 for 4 cells per row)
      let currentRow = 0; // Tracks the current CSV row

      while (currentRow < data.length) {
        const yPos = 20 + Math.floor(currentCell / 4) * rowHeight;

        // Check for page overflow
        if (yPos + rowHeight > pageHeight - 10) {
          pdf.addPage();
          currentCell = 0; // Reset cell for new page
        }

        // Calculate x position and determine which data to use
        const xPos = 10 + (currentCell % 4) * colWidth;
        const cellText = currentCell % 4 < 2
          ? data[currentRow][currentCell % 2] // First or second column of CSV
          : data[currentRow + 1] && data[currentRow + 1][currentCell % 2]; // Second CSV row if available

        // Draw borders and add text
        if (cellText) {
          pdf.rect(xPos, yPos, colWidth, rowHeight);
          pdf.text(cellText, xPos + colWidth / 2, yPos + rowHeight / 2, {
            maxWidth: colWidth - 5,
            align: 'center',
            baseline: 'middle',
            lineHeightFactor: 1.2,
          });
        }

        currentCell++;

        // Move to the next CSV row after processing two cells
        if (currentCell % 4 === 0) currentRow += 2;
      }

      pdf.save('converted.pdf');
    }
  </script>
</body>
</html>
