<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV to PDF Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button, label, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CSV to PDF Converter</h1>

    <label for="csvFile">Upload your CSV file:</label>
    <input type="file" id="csvFile" accept=".csv">

    <label for="csvText">Or paste your CSV content here:</label>
    <textarea id="csvText" placeholder="e.g., Name,Age\nJohn,25\nJane,30"></textarea>

    <label for="rowsPerPage">Number of rows per page:</label>
    <input type="number" id="rowsPerPage" min="1" value="10">

    <button id="generatePdf">Convert to PDF</button>
  </div>

  <script>
    document.getElementById('generatePdf').addEventListener('click', () => {
      const fileInput = document.getElementById('csvFile');
      const csvText = document.getElementById('csvText').value.trim();
      const rowsPerPage = parseInt(document.getElementById('rowsPerPage').value, 10);

      if (!fileInput.files.length && !csvText) {
        alert('Please upload a CSV file or paste CSV content.');
        return;
      }

      if (fileInput.files.length) {
        // Process uploaded file
        const file = fileInput.files[0];
        Papa.parse(file, {
          complete: (results) => {
            const data = results.data;
            if (!validateCsvData(data)) return;
            generatePDF(data, rowsPerPage);
          },
          error: () => alert('Error reading CSV file.')
        });
      } else if (csvText) {
        // Process pasted text
        const data = Papa.parse(csvText, { delimiter: ',', skipEmptyLines: true }).data;
        if (!validateCsvData(data)) return;
        generatePDF(data, rowsPerPage);
      }
    });

    function validateCsvData(data) {
      if (data.length < 2 || data[0].length !== 2) {
        alert('The CSV data must have exactly two columns.');
        return false;
      }
      return true;
    }

    async function generatePDF(data, rowsPerPage) {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();

      const colWidth = (pageWidth - 20) / 4; // Four columns
      const rowHeight = pageHeight / rowsPerPage - 5;
      const fontSize = 10;

      pdf.setFontSize(fontSize);
      let currentRow = 0;

      data.forEach((row, index) => {
        if (index === 0) return; // Skip header row

        const cellText1 = wrapText(pdf, row[0] || '', colWidth - 5, fontSize);
        const cellText2 = wrapText(pdf, row[1] || '', colWidth - 5, fontSize);

        const yPos = Math.floor(currentRow / 2) % rowsPerPage * rowHeight + 20;
        const col1X = (currentRow % 4) * colWidth + 10;
        const col2X = col1X + colWidth;

        if (currentRow > 0 && currentRow % (rowsPerPage * 2) === 0) {
          pdf.addPage();
          currentRow = 0;
        }

        // Draw cell borders
        pdf.rect(col1X, yPos - rowHeight + 5, colWidth, rowHeight);
        pdf.rect(col2X, yPos - rowHeight + 5, colWidth, rowHeight);

        // Add centered text in the cells
        centerText(pdf, cellText1, col1X, yPos - rowHeight + 5, colWidth, rowHeight, fontSize);
        centerText(pdf, cellText2, col2X, yPos - rowHeight + 5, colWidth, rowHeight, fontSize);

        currentRow++;
      });

      pdf.save('converted.pdf');
    }

    function wrapText(pdf, text, maxWidth, fontSize) {
      const charWidth = fontSize * 0.55; // Approximation of average char width
      const maxCharsPerLine = Math.floor(maxWidth / charWidth);
      const lines = [];
      while (text.length > 0) {
        const line = text.substring(0, maxCharsPerLine);
        lines.push(line);
        text = text.substring(maxCharsPerLine);
      }
      return lines;
    }

    function centerText(pdf, textLines, x, y, cellWidth, cellHeight, fontSize) {
      const lineHeight = fontSize * 1.2;
      const totalTextHeight = textLines.length * lineHeight;
      const startY = y + (cellHeight - totalTextHeight) / 2 + fontSize;

      textLines.forEach((line, i) => {
        const textWidth = pdf.getTextWidth(line);
        const textX = x + (cellWidth - textWidth) / 2;
        pdf.text(line, textX, startY + i * lineHeight);
      });
    }
  </script>
</body>
</html>
